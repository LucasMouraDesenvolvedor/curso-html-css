<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Formulários</h1>

    <form action="" method="get" autocomplete="on">

        <!--
            RegEx
            ^   - inicio
            $   - inal
            \d  - digito
            {3} - quantos digitos nesse exemplo é 3
            -   - o traco quer dizer traco mesmo 
            \(  - Abrir parênteses
            \)  - Fechar parênteses
        -->

        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" minlenght="3" maxlength="20" required>
            </p>
            <p>
                <label for="iemail">Email:</label>
                <input type="email" name="email" id="iemail" autocomplete="email" pattern="teste@teste" required>
            </p>
            <p>
                <label for="iemail">Telefone:</label>
                <input type="tel" name="tel" id="itel" pattern="^\(\d{2}\) \d{5}-\d{4}$" placeholder="(xx) xxxxx-xxxx" autocomplete="tel" required>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
