<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        fieldset {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>Formulários</h1>
    <form action="" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="sexmas" value="mas"> <label for="sexmas">Masculino</label> <br>
            <input type="radio" name="sexo" id="sexfem" value="fem"> <label for="sexfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="basquete" id="ibas"> <label for="ibas">Basquete</label> <br>
            <input type="checkbox" name="futebol" id="ifut" checked> <label for="ifut">Futebol</label> <br>
            <input type="checkbox" name="volei" id="ivol"> <label for="ivol">Vôlei</label> <br>
            <input type="checkbox" name="tenis" id="iten"> <label for="iten">Tênis</label> <br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
