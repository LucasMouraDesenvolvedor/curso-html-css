<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulários</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post">
        <p>Nome:</p>
        <input type="text" id="nome" required size="8" autocomplete="username">

        <p>Senha:</p>
        <input type="password" name="isenha" id="isenha" required minlength="6" maxlength="9" placeholder="Digite sua senha" autocomplete="current-password">

        <!-- 
            Estudados:
            required
            get e post
            autocomplete nos input
            max e minlenght
            placeholder
            size
            input:password
        -->

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
