<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <hr>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="/imagens/foto-g.png" alt="Imagem maior">
    </picture>
    <h1>Aúdio</h1>
    <p>Veja o aúdio abaixo:</p>
    <audio controls autoplay preload="metadata">
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Não foi possível carregar o aúdio, <a href="midia/guanacast-33.mp3">clique aqui para baixar</a></p>
    </audio>
</body>
</html>
