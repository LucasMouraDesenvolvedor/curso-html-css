<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixas</title>
    <style>
        h1 { /* box-level */
            background-color: lightblue;
            height: 300px;
            width: 300px;

            border: 10px solid black;
            
            padding: 10px;

            margin: 20px auto 25px auto;

            outline: 5px dotted red;
        }
        a { /* inline-level */

            border: 5px solid red;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são inline-level. </a>Vamos ver como tudo isso funciona.</p>
</body>
</html>
